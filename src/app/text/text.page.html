<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-back-button defaultHref="/menu"></ion-back-button>
      </ion-col>
      <ion-col>
        <ion-searchbar class="search"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list *ngFor="let gif of gifList" class="lit">
  <ion-item-sliding class="items">
    <ion-item detail="true" class="itemss">
    <ion-thumbnail class="ion-margin-end">
      <ion-img src="{{gif.gifURL}}" aria-setsize="medium"></ion-img>
    </ion-thumbnail>
   <ion-label class="lbl">{{gif.gifName}}</ion-label>
  </ion-item>
</ion-item-sliding>
  
</ion-list>
</ion-content>
