<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <ion-back-button defaultHref="/menu" text="" class="back" color="dark"></ion-back-button>
      </ion-col>
      <ion-col size ="auto">
        <ion-searchbar debounce="100" color="dark" class="search" [(ngModel)]="searchQuery" (ionChange)="filterGIFs($event)"></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-button (click)="refreshPage()" class="ref" color="dark"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label class="lbl" color="dark">Words</ion-label>
  </ion-list-header>
  <ion-accordion-group *ngFor="let gif of gifList_Words" class="items">
    <ion-accordion value="first" class="itemss">
      <ion-item slot="header" color="dark">
        <ion-thumbnail class="ion-margin-end">
          <ion-img src="{{gif.gifURL}}"></ion-img>
        </ion-thumbnail>
        <ion-label class="lbl">{{gif.gifName}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-img src="{{gif.gifURL}}" aria-setsize="large"></ion-img>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <ion-list-header>
    <ion-label class="lbl" color="dark">Phrases</ion-label>
  </ion-list-header>
  <ion-accordion-group *ngFor="let gif of gifList_Phrases" class="items">
    <ion-accordion value="first" class="itemss">
      <ion-item slot="header" color="dark">
        <ion-thumbnail class="ion-margin-end">
          <ion-img src="{{gif.gifURL}}"></ion-img>
        </ion-thumbnail>
        <ion-label class="lbl">{{gif.gifName}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-img src="{{gif.gifURL}}" aria-setsize="large"></ion-img>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
