<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/menu"></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list *ngFor="let gif of gifList">
  <ion-item-sliding>
    <ion-item>
    <ion-thumbnail class="ion-margin-end">
      <ion-img src="{{gif.gifURL}}" aria-setsize="medium"></ion-img>
    </ion-thumbnail>
   <ion-label>{{gif.gifName}}</ion-label>
  </ion-item>
</ion-item-sliding>
  
</ion-list>
</ion-content>
